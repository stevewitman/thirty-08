<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Project Details</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form [formGroup]="form" (submit)="onSubmit()">
      <div>
        <p>Project Id: {{ currentProject.id }}</p>
        <mat-form-field class="full-width">
          <input
            matInput
            type="text"
            placeholder="Title"
            name="title"
            formControlName="title">
            <mat-error *ngIf="form.get('title').hasError('required')">Title required</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            type="text"
            placeholder="Description"
            name="details"
            formControlName="details">
            <mat-error *ngIf="form.get('title').hasError('required')">Description required</mat-error>
        </mat-form-field>
      </div>
      <div align="end">
        <mat-card-actions>
          <button mat-raised-button type="button" (click)="onClear()">Clear</button>
          <button mat-raised-button color="primary">Save</button>
        </mat-card-actions>
      </div>
    </form>
  </mat-card-content>
</mat-card>
