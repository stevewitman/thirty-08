<mat-card>
  <mat-card-header>
    <mat-card-title>Projects</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let project of projects"
        style="cursor: pointer"
        (click)="selecting.emit(project)">
        <h4 mat-line>{{ project.title }}</h4>
        <p mat-line>{{ project.details }}</p>
        <div class="button-container" align="end">
          <button
            mat-icon-button
            color="warn"
            *ngIf="!readonly"
            (click)="deleting.emit(project);$event.stopImmediatePropagation()">
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <div class="button-container" align="end">
          <button
            mat-icon-button
            (click)="$event.stopImmediatePropagation()"
            [routerLink]="['/projects', project.id]">
            <mat-icon>more_horiz</mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
