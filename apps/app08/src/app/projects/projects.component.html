<div class="row">
  <div class="column">
    <nx08-projects-list
      [projects]="projects$ | async"
      (selecting)=selectProject($event)
    ></nx08-projects-list>
  </div>
  <div class="column">
    <nx08-project-detail
      [project]="selectedProject"
      [form]="form"
      (saving)="saveProject($event)"
      (cancelling)="cancel()"
    ></nx08-project-detail>
  </div>
</div>
